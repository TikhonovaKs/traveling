    <div class="authentication">
      <h2 class="authentication__title">Welcome!</h2>
      <form class="authentication__form" name="register" novalidate>
        <label class="authentication__label" for="input-name">name</label>
        <input
          id="input-name"
          type="text"
          name="name"
          class="authentication__input authentication__input_data_name"
          required
          minlength="2"
          maxlength="40"
        />
        <span id="input-name-error" class="error"></span>
        <label class="authentication__label" for="input-email">email</label>
        <input
          id="input-email"
          type="text"
          name="email"
          class="authentication__input authentication__input_data_email"
          required
          minlength="2"
          maxlength="200"
        />
        <span id="input-email-error" class="error"></span>
        <label class="authentication__label" for="input-password">password</label>
        <input
          id="input-password"
          type="password"
          name="password"
          class="authentication__input authentication__input_data_password"
          required
          minlength="2"
          maxlength="200"
        />
        <span id="input-password-error" className="error"></span>
        <h3 class="authentication__warning-text">Something went wrong...</h3>
        <button type="submit" class="authentication__button-save" aria-label="Sent result">
          <h3 class="authentication__button-title">Sign up</h3>
        </button>
        <div class="authentication__links">
          <a href="#" class="authentication__question">Already registered?</a>
          <a href="#" class="authentication__link">Sign in</a>
        </div>
      </form>
    </div>
